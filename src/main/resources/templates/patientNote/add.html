<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Add Patient Note</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{http://{url}/patient/list(url=${urlPat})}">Patient List</a>&nbsp;|&nbsp;
			<a href="/patient/note/list">Patient Notes</a>
		</div>
	</div>
	<div class="row">
		<h2>Add Patient Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/note/validate}" th:object="${patientNote}" method="post" class="form-horizontal" style="width: 100%">
<!--			TEST-->
			<div class="form-group">
				<label for="patId" class="col-sm-2 control-label">Patient ID</label>
				<div class="col-sm-10">
					<select th:field="*{patId}" id="patId">
					<option th:each="key: ${keys}" th:text="${patIdAndName.get(key)}" th:value="${key}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="note" class="col-sm-2 control-label">Note</label>
				<div class="col-sm-10">
					<textarea id="note" rows="15" cols="100" th:field="*{note}"></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/note/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add note to patient history">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
