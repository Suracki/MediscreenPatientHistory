<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Note</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{http://{url}/patient/list(url=${urlPat})}">Patient List</a>&nbsp;|&nbsp;
            <a href="/patient/note/list">Patient Notes</a>
        </div>
    </div>
    <div class="row">
        <h2 th:text="'Update Patient Note for Patient ID ' + ${patientNote.patId}"/>
    </div>

    <div class="row">
        <form action="#" th:action="@{/patient/note/update/{id}(id=${patientNote.patientNoteId})}" th:object="${patientNote}" method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note:</label>
                <div class="col-sm-10">
                    <input type=text th:field="*{note}" id="note" placeholder=${patientNote.note} class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="hidden" th:field="*{patientNoteId}">
                    <input type="hidden" th:field="*{patId}">
                    <a class="btn btn-danger btn-sm" href="/patient/note/list">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Update Patient Note">
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
