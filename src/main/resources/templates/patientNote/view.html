<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>View Patient Note</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a th:href="@{http://{url}/patient/list(url=${urlPat})}">Patient List</a>&nbsp;|&nbsp;
            <a href="/patient/note/list">Patient Notes</a>
        </div>
    </div>
    <div class="row">
        <h2>View Patient Note</h2>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>Note ID</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="width: 10%" th:text="${currentPatientNote.patId}"></td>
            <td style="width: 10%" th:text="${currentPatientNote.patientNoteId}"></td>
            <td th:text="${currentPatientNote.note}"></td>
        </tr>
        </tbody>

    </table>
    <div class="form-group">
        <div class="col-sm-12">
            <a class="btn btn-danger btn-sm" href="/patient/note/list">Back</a>
        </div>
    </div>
</div>
</body>
</html>
